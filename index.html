<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/anim.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/author.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js" defer></script>
    
    <title>files</title>
</head>

<body>
<div class="top-left"></div>
<div></div>
<div class="top-left"></div>
<header>
    <div class="line">
        <h1>Récupérez vos fichiers</h1>
        <a href="#">
            <i class="fas fa-link"></i>
        </a>
    </div>
</header>
<aside>
    <div class="token-container">
        <div class="container">
            <input type="text" placeholder="Rentrez votre Token" id="token">
            <button class="submit-token button-to-author">Valider</button>
        </div>
    </div>
    <div class="author-info">
        <a href="mailto:contact@nicolasvaillant.net">
            <i class="fas fa-envelope"></i>
            Me contacter
        </a>
    </div>
    <div class="author-info bug">
        <a href="#">
            <i class="fas fa-exclamation-triangle"></i>
            Signaler un problème
        </a>
    </div>
</aside>
<main>
    <div class="main-content">
        <ul class="collapsible">
            <li class="active">
                <div class="collapsible-header">
                    <i class="fas fa-chevron-right"></i>
                    <p>Informations</p>
                </div>
                <div class="collapsible-body">
                    <p class="explication--txt"></p>
                </div>
            </li>
        </ul>
        <div class="wrapper init">
            <div class="background">
                <i class="fas fa-file-alt"></i>
                <i class="fas fa-arrow-alt-circle-down"></i>
            </div>
            <div class="elements">
                <div class="card-dl" data-status="hidden">
                    <div class="visual-element">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="description-line">
                        <div class="text-element">
                            <p class="name-element">default.xx</p>
                            <p class="size-element"></p>
                        </div>
                        <a href="" id="dl-icon" download>
                            <i class="fas fa-arrow-alt-circle-down"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="noFile" data-status="hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p>
                    Aucun fichier n'a été trouvé.
                    Votre token est peut-être erroné ou inexistant.
                    Contactez moi pour plus d'information.
                </p>
            </div>
        </div>
    </div>
</main>
</body>

</html>
